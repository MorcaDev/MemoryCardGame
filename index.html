<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Memory Card</title>
    <meta name="description" content="It's a game to train your mind with cards"/>
    <meta name="robots" content="follow, index.html"/>
    <link rel="icon" href="./Sources/icon.png" type="image/png"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="game">
        <div class="count" id="timer"></div>

        <!--1st row-->
        <div class="game__piece" id="lvl7A"></div>
        <div class="game__piece" id="lvl4A"></div>
        <div class="game__piece" id="lvl3A"></div>
        <div class="game__piece" id="lvl4B"></div>
        <div class="game__piece" id="lvl7B"></div>
    
        <!--2nd row-->
        <div class="game__piece" id="lvl6A"></div>
        <div class="game__piece" id="lvl1A"></div>
        <div class="game__piece" id="lvl1B"></div>
        <div class="game__piece" id="lvl1C"></div>
        <div class="game__piece" id="lvl6B"></div>
        
        <!--3rd row-->
        <div class="game__piece" id="lvl8A"></div>
        <div class="game__piece" id="lvl5A"></div>
        <div class="game__piece" id="lvl2A"></div>
        <div class="game__piece" id="lvl5B"></div>
        <div class="game__piece" id="lvl8B"></div>
        
    </main>
    <aside class="menu">
        <div class="menu-cards">
            <div class="cards-container">
                <img src="./Sources/oneImage.jpg" class="cards c1" id="card1">
                <img src="./Sources/twoImage.jpg" class="cards" id="card2">
                <img src="./Sources/threeImage.jpg" class="cards" id="card3" >
                <img src="./Sources/fourImage.jpg" class="cards" id="card4">
                <img src="./Sources/fiveImage.jpg" class="cards" id="card5">
                <img src="./Sources/sixImage.jpg" class="cards c6" id="card6">
            </div>
        </div>
        <div class="menu-spanContainer">
            <span class="menu-span"></span>
        </div>
        <div class="menu-buttons">
            <button class="buttonException"id="buttonS"><strong>Start</strong></button>
            <button id="buttonNG"><strong>New Game</strong></button>
        </div>
    </aside>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
